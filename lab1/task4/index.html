<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy (no) houses! \(^o^)/</title>
    <link href="houses.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--POSITION: RELATIVE-->
<h1>Position: relative. You can see <br>fixed position to the right.</h1>
<div class="house" id="h1">
    <div class="roof" id="h1_roof"></div>
    <div class="wall" id="h1_wall">
        <div class="balcony" id="h1_balcony">
            <div class="balcony_door" id="h1_bdoor"></div>
            <div class="balcony_fence" id="h1_bfence"></div>
        </div>
        <div class="door" id="h1_door">
            <div class="door_knob" id="h1_dknob"></div>
        </div>
        <div class="window" id="h1_w1"></div>
        <div class="window" id="h1_w2"></div>
    </div>
</div>
<hr>
<!--POSITION: ABSOLUTE-->
<h1>Position: absolute</h1>
<div class="house" id="h2">
    <div class="roof" id="h2_roof"></div>
    <div class="wall" id="h2_wall">
        <div class="balcony" id="h2_balcony">
            <div class="balcony_door" id="h2_bdoor"></div>
            <div class="balcony_fence" id="h2_bfence"></div>
        </div>
        <div class="door" id="h2_door">
            <div class="door_knob" id="h2_dknob"></div>
        </div>
        <div class="window" id="h2_w1"></div>
        <div class="window" id="h2_w2"></div>
    </div>
</div>
<!--POSITION: FIXED-->
<div class="house" id="h3">
    <div class="roof" id="h3_roof"></div>
    <div class="wall" id="h3_wall">
        <div class="balcony" id="h3_balcony">
            <div class="balcony_door" id="h3_bdoor"></div>
            <div class="balcony_fence" id="h3_bfence"></div>
        </div>
        <div class="door" id="h3_door">
            <div class="door_knob" id="h3_dknob"></div>
        </div>
        <div class="window" id="h3_w1"></div>
        <div class="window" id="h3_w2"></div>
    </div>
</div>
</body>
</html>
